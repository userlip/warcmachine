# Dependabot configuration - security updates only
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # PHP/Composer dependencies - security updates only
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security(deps)"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # npm dependencies - security updates only
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security(deps)"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # GitHub Actions - security updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security(deps)"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

